{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="../../favicon.ico">
        <title>Blog Template for Bootstrap</title>
        <link href="/static/fy/1.css" rel="stylesheet">
        <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        
        <div >                
          {% for post in post_list %}
            <div style="width: 20%;height:370px;float: left;" onmouseover="this.style.border='1px solid #DCDCDC'" onmouseout="this.style.border='0px'">
              <center><img src="/static/images/{{ post.mFile }}" style="margin-top:20px" ></center><br>
              <h4 style="color:red;margin-left: 10px">￥{{ post.mPrice}}</h3>
              <h5 style="margin-left: 10px;margin-right: 10px">{{ post.mNote }}</h5>
            </div>
          {% endfor %}
          <div style="float: right;margin-right: 70px;margin-bottom: 100px">
              <nav aria-label="Page navigation">
            
                  <ul class="pagination">
                    
                    <li class="{% if post_list.has_previous %}disabled{% endif %}">
                        {% if post_list.has_previous %}
                            <a href="?page={{ post_list.previous_page_number }}" aria-label="Previous">
                        
                            <span aria-hidden="true">上一页</span>
                          </a>{% endif %}
                    </li>                                                                  
                      <li class="{% if not post_list.has_next %}disabled{% endif %}">
                          {% if page.has_next %}
                            <a href="?page={{ post_list.next_page_number }}" aria-label="Next">
                          
                            <span aria-hidden="true">下一页</span>
                          </a>{% endif %}
                        </li>
                       </ul>
      
                    </nav>
          
          </div>
        
        </div>       
    </body>
</html>
